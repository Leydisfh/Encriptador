<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
<header>
    <h1 class="logo">L</h1>
    
</header>
    <main>
        <section class="encriptador"> 
            <div class="content">
                <textarea name="" class="texto" cols="20" rows="8" placeholder="Ingrese el texto aquí"></textarea>
        <div class="advertencia">
            <span class="material-symbols-outlined">
                error
            </span>
            <p>Solo letras minúsculas y sin acentos</p>
            

        </div>
            <div class="seccion_encriptados">
                <button class="encriptar" id="encriptar" >Encriptar</button>
                <input type="button" class="desencriptar" value="Desencriptar">
                
                <div class="advertencia">
                    <h6>Solo letras minúsculas y sin acentos</h6>
                </div>

                <div class="seccion_encriptados">
                    <button class="encriptar">Encriptar</button>
                    <button class="desencriptar" >Desencriptar</button>
                </div>
                    <div class="respuesta">
                        <h3> Ningun mensaje fue encontrado</h3> 
                        <p> Ingresa el texto que desees encriptar o desencriptar</p>
                </div>
            </div>
            
        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
