<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de texto</title>
</head>
<body>
<header>
    <h1 class="logo">L</h1>
    
</header>
    <main>
        <section class="encriptador"> 
            <div class="content">
                <textarea id="entrada_texto" class="texto" cols="20" rows="8" placeholder="Ingrese el texto aquí"></textarea>

        </div>
        <div class="advertencia">
            <h6>Solo letras minúsculas y sin acentos</h6>
        </div>
            
                <div class="seccion_encriptados">
                    <button class="encriptar" id="btn_encriptar">Encriptar</button>
                    <button class="desencriptar" >Desencriptar</button>
                </div>
                <textarea id="respuesta" cols="30" rows="10" placeholder="Ningun mensaje fue encontrado." ></textarea>
                    
            
        </section>
    </main>

    <script src="main.js"></script>

</body>
</html>
